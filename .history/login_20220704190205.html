<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./scripts/login.js"></script>
    <title>Login page</title>
</head>
<body>
    <header></header>
    <form class="login-form">
        <span>Login</span>
        <fieldset class="form-group">
            <label class="form-label-text" for="txtEmail">Email</label>
            <input class="form-text" type="email" id="txtEmail" placeholder=" ">
            <label class="form-label-error hidden" for="txtEmail">Ingrese un email válido</label>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-label-text" for="txtPassword">Contraseña</label>
            <input class="form-text" type="password" id="txtPassword" placeholder=" ">
            <label class="form-label-error hidden" for="txtPassword">Ingrese una contraseña válido</label>
        </fieldset>
        <input class="form-button" type="submit" value="Ingresar" id="loginBtn">
        <label id="label-error-login" class="form-label-error" hidden></label>
    </form>
    <footer>
        <p>
            Ignacio Arrón 2022, All Rights Reserved.
        </p>
    </footer>
</body>
</html>
